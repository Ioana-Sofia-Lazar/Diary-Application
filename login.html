<body>
    <!-- Login -->

    <div id="loginform">
        <form class="modal-content animate">

            <div class="container">

                <input class="username-box" type="text" placeholder="Username" name="uname" required>

                <label></label>
                <input class="password-box" type="password" placeholder="Password" name="psw" required>

                <button id='login-btn' type="submit">Login</button>
                <input type="checkbox" checked="checked"> Remember me
            </div>

            <div class="container">
                <span class="psw"><a href="#"> Forgot password? </a></span>
                <span class="signup"><a href="#"> Sign up </a></span>
            </div>
        </form>
    </div>
